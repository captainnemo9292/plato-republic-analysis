  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

                }
            }).filter(function (x) {

            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += "<input type='hidden' value='" + candidate + "'>";
                matchedCandidateDiv.addEventListener("click", function (e) {
                    inputField.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = selectedCandidate.children[1].value;
            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

n by him", "He saluted me eagerly , and then he said : -- You do n't come to see me , Socrates , as often as you ought : If I were still able to go and see you I would not ask you to come to me", "But at my age I can hardly get to the city , and therefore you should come oftener to the Piraeus", "For let me tell you , that the more the pleasures of the body fade away , the greater to me is the pleasure and charm of conversation", "Do not then deny my request , but make our house your resort and keep company with these young men ; we are old friends , and you will be quite at home with us", "I replied : There is nothing which for my part I like better , Cephalus , than conversing with aged men ; for I regard them as travellers who have gone a journey which I too may have to go , and of whom I ought to enquire , whether the way is smooth and easy , or rugged and difficult", "And this is a question which I should like to ask of you who have arrived at that time which the poets call the 'threshold of old age' -- Is life harder towards the end , or what report do you give of it", "I will tell you , Socrates , he said , what my own feeling is", "Men of my age flock together ; we are birds of a feather , as the old proverb says ; and at our meetings the tale of my acquaintance commonly is -- I can not eat , I can not drink ; the pleasures of youth and love are fled away : there was a good time once , but now that is gone , and life is no longer life", "Some complain of the slights which are put upon them by relations , and they will tell you sadly of how many evils their old age is the cause", "But to me , Socrates , these complainers seem to blame that which is not really in fault", "For if old age were the cause , I too being old , and every other old man , would have felt as they do", "But this is not my own experience , nor that of others whom I have known", "How well I remember the aged poet Sophocles , when in answer to the question , How does love suit with age , Sophocles , -- are you still the man you were", "Peace , he replied ; most gladly have I escaped the thing of which you speak ; I feel as if I had escaped from a mad and furious master", "His words have often occurred to my mind since , and they seem as good to me now as at the time when he uttered them", "For certainly old age has a great sense of calm and freedom ; when the passions relax their hold , then , as Sophocles says , we are freed from the grasp not of one mad master only , but of many", "The truth is , Socrates , that these regrets , and also the complaints about relations , are to be attributed to the same cause , which is not old age , but men 's characters and tempers ; for he who is of a calm and happy nature will hardly feel the pressure of age , but to him who is of an opposite disposition youth and age are equally a burden", "I listened in admiration , and wanting to draw him out , that he might go on -- Yes , Cephalus , I said : but I rather suspect that people in general are not convinced by you when you speak thus ; they think that old age sits lightly upon you , not because of your happy disposition , but because you are rich , and wealth is well known to be a great comforter", "You are right , he replied ; they are not convinced : and there is something in what they say ; not , however , so much as they imagine", "I might answer them as Themistocles answered the Seriphian who was abusing him and saying that he was famous , not for his own merits but because he was an Athenian : 'If you had been a native of my country or I of yours , neither of us would have been famous", "' And to those who are not rich and are impatient of old age , the same reply may be made ; for to the good poor man old age can not be a light burden , nor can a bad rich man ever have peace with himself", "May I ask , Cephalus , whether your fortune was for the most part inherited or acquired by you", "Socrates ; do you want to know how much I acquired", "In the art of making money I have been midway between my father and grandfather : for my grandfather , whose name I bear , doubled and trebled the value of his patrimony , that which he inherited being much what I possess now ; but my father Lysanias reduced the property below what it is at present : and I shall be satisfied if I leave to these my sons not less but a little more than I received", "That was why I asked you the question , I replied , because I see that you are indifferent about money , which is a characteristic rather of those who have inherited their fortunes than of those who have acquired them ; the makers of fortunes have a second love of money as a creation of their own , resembling the affection of authors for their own poems , or of parents for their children , besides that natural love of it for the sake of use and profit which is common to them and all men", "And hence they are very bad company , for they can talk about nothing but the praises of wealth", "That is true , he said", "Yes , that is very true , but may I ask another question", "What do you consider to be the greatest blessing which you have reaped from your wealth", "One , he said , of which I could not expect easily to convince others", "For let me tell you , Socrates , that when a man thinks himself to be near death , fears and cares enter into his mind which he never had before ; the tales of a world below and the punishment which is exacted there of deeds done here were once a laughing matter to him , but now he is tormented with the thought that they may be true : either from the weakness of age , or because he is now drawing nearer to that other place , he has a clearer view of these things ; suspicions and alarms crowd thickly upon him , and he begins to reflect and consider what wrongs he has done to others", "And when he finds that the sum of his transgressions is great he will many a time like a child start up in his sleep for fear , and he is filled with dark forebodings", "But to him who is conscious of no sin , sweet hope , as Pindar charmingly says , is the kind nurse of his age : Hope , he says , cherishes the soul of him who lives in justice and holiness and is the nurse of his age and the companion of his journey ; -- hope which is mightiest to sway the restless soul of man", "How admirable are his words", "And the great blessing of riches , I do not say to every man , but to a good man , is , that he has had no occasion to deceive or to defraud others , either intentionally or unintentionally ; and when he departs to the world below he is not in any apprehension about offerings due to the gods or debts which he owes to men", "Now to this peace of mind the possession of wealth greatly contributes ; and therefore I say , that , setting one thing against another , of the many advantages which wealth has to give , to a man of sense this is in my opinion the greatest", "Well said , Cephalus , I replied ; but as concerning justice , what is it", "-- to speak the truth and to pay your debts -- no more than this", "And even to this are there not exceptions", "Suppose that a friend when in his right mind has deposited arms with me and he asks for them when he is not in his right mind , ought I to give them back to him", "No one would say that I ought or that I should be right in doing so , any more than they would say that I ought always to speak the truth to one who is in his condition", "You are quite right , he replied", "But then , I said , speaking the truth and paying your debts is not a correct definition of justice", "Cephalus - SOCRATES - POLEMARCHUS Quite correct , Socrates , if Simonides is to be believed , said Polemarchus interposing", "I fear , said Cephalus , that I must go now , for I have to look after the sacrifices , and I hand over the argument to Polemarchus and the company", "Is not Polemarchus your heir", "To be sure , he answered , and went away laughing to the sacrifices", "Socrates - GLAUCON I went down yesterday to the Pir  us rise soon after supper and see this festival ; there will be a gathering of young men , and we will have a good talk", "Stay then , and do not be perverse", "Glaucon said : I suppose , since you insist , that we must", "Very good , I replied", "Socrates - POLEMARCHUS Tell me then , O thou heir of the argument , what did Simonides say , and according to you truly say , about justice", "He said that the repayment of a debt is just , and in saying so he appears to me to be right", "I should be sorry to doubt the word of such a wise and inspired man , but his meaning , though probably clear to you , is the reverse of clear to me", "For he certainly does not mean , as we were now saying that I ought to return a return a deposit of arms or of anything else to one who asks for it when he is not in his right senses ; and yet a deposit can not be denied to be a debt", "Then when the person who asks me is not in his right mind I am by no means to make the return", "When Simonides said that the repayment of a debt was justice , he did not mean to include that case", "Certainly not ; for he thinks that a friend ought always to do good to a friend and never evil", "You mean that the return of a deposit of gold which is to the injury of the receiver , if the two parties are friends , is not the repayment of a debt , -- that is what you would imagine him to say", "And are enemies also to receive what we owe to them", "To be sure , he said , they are to receive what we owe them , and an enemy , as I take it , owes to an enemy that which is due or proper to him -- that is to say , evil", "Simonides , then , after the manner of poets , would seem to have spoken darkly of the nature of justice ; for he really meant to say that justice is the giving to each man what is proper to him , and this he termed a debt", "That must have been his meaning , he said", "I replied ; and if we asked him what due or proper thing is given by medicine , and to whom , what answer do you think that he would he not", "And when you want to buy a ship , the shipwright or the pilot would be better", "Then what is that joint use of silver or gold in which the just man is to be preferred", "When you want a deposit to be kept safely", "You mean when money is not wanted , but allowed to lie", "That is to say , justice is useful when money is useless", "That is the inference", "And when you want to keep a pruning-hook safe , then justice is useful to the individual and to the state ; but when you want to use it , then the art of the vine-dresser", "And when you want to keep a shield or a lyre , and not to use them , you would say that justice is useful ; but when you want to use them , then the art of the soldier or of the musician", "And so of all the other things ; -- justice is useful when they are useless , and useless when they are useful", "That is the inference", "Then justice is not good for much", "But let us consider this further point : Is not he who can best strike a blow in a boxing match or in any kind of fighting best able to ward off a blow", "And he who is most skilful in preventing or escaping from a disease is best able to create one", "And he is the best guard of a camp who is best able to steal a march upon the enemy", "Then he who is a good keeper of anything is also a good thief", "That , I suppose , is to be inferred", "Then if the just man is good at keeping money , he is good at stealing it", "That is implied in the argument", "Then after all the just man has turned out to be a thief", "And this is a lesson which I suspect you must have learnt out of Homer ; for he , speaking of Autolycus , the maternal grandfather of Odysseus , who is a favourite of his , affirms that He was excellent above all men in theft and perjury", "And so , you and Homer and Simonides are agreed that justice is an art of theft ; to be practised however 'for the good of friends and for the harm of enemies , ' -- that was what you were saying", "No , certainly not that , though I do not now know what I did say ; but I still stand by the latter words", "Well , there is another question : By friends and enemies do we mean those who are so really , or only in seeming", "Surely , he said , a man may be expected to love those whom he thinks good , and to hate those whom he thinks evil", "Yes , but do not persons often err about good and evil : many who are not good seem to be so , and conversely", "Then to them the good will be enemies and the evil will be their friends", "And in that case they will be right in doing good to the evil and evil to the good", "But the good are just and would not do an injustice", "Then according to your argument it is just to injure those who do no wrong", "Nay , Socrates ; the doctrine is immoral", "Then I suppose that we ought to do good to the just and harm to the unjust", "I like that better", "But see the consequence : -- Many a man who is ignorant of human nature has friends who are bad friends , and in that case he ought to do harm to them ; and he has good enemies whom he ought to benefit ; but , if so , we shall be saying the very opposite of that which we affirmed to be the meaning of Simonides", "Very true , he said : and I think that we had better correct an error into which we seem to have fallen in the use of the words 'friend' and 'enemy", "' What was the error , Polemarchus", "We assumed that he is a friend who seems to be or who is thought good", "And how is the error to be corrected", "We should rather say that he is a friend who is , as well as seems , good ; and that he who seems only , and is not good , only seems to be and is not a friend ; and of an enemy the same may be said", "You would argue that the good are our friends and the bad our enemies", "And instead of saying simply as we did at first , that it is just to do good to our friends and harm to our enemies , we should further say : It is just to do good to our friends when they are good and harm to our enemies when they are evil finition of justice also breaks down , what other can be offered", "Several times in the course of the discussion Thrasymachus had made an attempt to get the argument into his own hands , and had been put down by the rest of the company , who wanted to hear the end", "But when Polemarchus and I had done speaking and there was a pause , he could no longer hold his peace ; and , gathering himself up , he came at us like a wild beast , seeking to devour us", "We were quite panic-stricken at the sight of him", "Socrates - POLEMARCHUS - THRASYMACHUS He roared out to the whole company : What folly", "Socrates , has taken possession of you all", "And why , sillybillies , do you knock under to one another", "I say that if you want really to know what justice is , you should not only ask but answer , and you should not seek honour to yourself from the refutation of an opponent , but have your own answer ; for there is many a one who can ask and can not answer", "And now I will not have you say that justice is duty or advantage or profit or gain or interest , for this sort of nonsense will not do for me ; I must have clearness and accuracy", "I was panic-stricken at his words , and could not look at him without trembling", "Indeed I believe that if I had not fixed my eye upon him , I should have been struck dumb : but when I saw his fury rising , I looked at him first , and was therefore able to reply to him", "Thrasymachus , I said , with a quiver , do n't be hard upon us", "Polemarchus and I may have been guilty of a little mistake in the argument , but I can assure you that the error was not intentional", "If we were seeking for a piece of gold , you would not imagine that we were 'knocking under to one another , ' and so losing our chance of finding it", "And why , when we are seeking for justice , a thing more precious than many pieces of gold , do you say that we are weakly yielding to one another and not doing our utmost to get at the truth", "Nay , my good friend , we are most willing and anxious to do so , but the fact is that we can not", "And if so , you people who know all things should pity us and not be angry with us", "How characteristic of Socrates", "he replied , with a bitter laugh ; -- that's your ironical style", "Did I not foresee -- have I not already told you , that whatever he was asked he would refuse to answer , and try irony or any other shuffle , in order that he might avoid answering", "You are a philosopher , Thrasymachus , I replied , and well know that if you ask a person what numbers make up twelve , taking care to prohibit him whom you ask from answering twice six , or three times four , or six times two , or four times three , 'for this sort of nonsense will not do for me , ' -- then obviously , that is your way of putting the question , no one can answer you", "But suppose that he were to retort , 'Thrasymachus , what do you mean", "If one of these numbers which you interdict be the true answer to the question , am I falsely to say some other number which is not the right one", "-- is that your meaning", "' -How would you answer him", "Just as if the two cases were at all alike", "Why should they not be", "I replied ; and even if they are not , but only appear to be so to the person who is asked , ought he not to say what he thinks , whether you and I forbid him or not", "I presume then that you are going to make one of the interdicted answers", "I dare say that I may , notwithstanding the danger , if upon reflection I approve of any of them", "But what if I give you an answer about justice other and better , he said , than any of these", "What do you deserve to have done to you", "-- as becomes the ignorant , I must learn from the wise -- that is what I deserve to have done to me", "What , and no payment", "I will pay when I have the money , I replied", "Socrates - THRASYMACHUS - GLAUCON But you have , Socrates , said Glaucon : and you , Thrasymachus , need be under no anxiety about money , for we wi s own when he could safely take what he liked out of the market , or go into houses and lie with any one at his pleasure , or kill or release from prison whom he would , and in all respects be like a God among men", "Then the actions of the just would be as the actions of the unjust ; they would both come at last to the same point", "And this we may truly affirm to be a great proof that a man is just , not willingly or because he thinks that justice is any good to him individually , but of necessity , for wherever any one thinks that he can safely be unjust , there he is unjust", "For all men believe in their hearts that injustice is far more profitable to the individual than justice , and he who argues as I have been supposing , will say that they are right", "If you could imagine any one obtaining this power of becoming invisible , and never doing any wrong or touching what was another 's , he would be thought by the lookers-on to be a most wretched idiot , although they would praise him to one another 's faces , and keep up appearances with one another from a fear that they too might suffer injustice", "Now , if we are to form a real judgment of the life of the just and unjust , we must isolate them ; there is no other way ; and how is the isolation to be effected", "I answer : Let the unjust man be entirely unjust , and the just man entirely just ; nothing is to be taken away from either of them , and both are to be perfectly furnished for the work of their respective lives", "First , let the unjust be like other distinguished masters of craft ; like the skilful pilot or physician , who knows intuitively his own powers and keeps within their limits , and who , if he fails at any point , is able to recover himself", "So let the unjust make his unjust attempts in the right way , and lie hidden if he means to be great in his injustice ( he who is found out is nobody ) : for the highest reach of injustice is : to be deemed just when you are not", "Therefore I say that in the perfectly unjust man we must assume the most perfect injustice ; there is to be no deduction , but we must allow him , while doing the most unjust acts , to have acquired the greatest reputation for justice", "If he have taken a false step he must be able to recover himself ; he must be one who can speak with effect , if any of his deeds come to light , and who can force his way where force is required his courage and strength , and command of money and friends", "And at his side let us place the just man in his nobleness and simplicity , wishing , as Aeschylus says , to be and not to seem good", "There must be no seeming , for if he seem to be just he will be honoured and rewarded , and then we shall not know whether he is just for the sake of justice or for the sake of honours and rewards ; therefore , let him be clothed in justice only , and have no other covering ; and he must be imagined in a state of life the opposite of the former", "Let him be the best of men , and let him be thought the worst ; then he will have been put to the proof ; and we shall see whether he will be affected by the fear of infamy and its consequences", "And let him continue thus to the hour of death ; being just and seeming to be unjust", "When both have reached the uttermost extreme , the one of justice and the other of injustice , let judgment be given which of them is the happier of the two", "Socrates - GLAUCON Heavens", "my dear Glaucon , I said , how energetically you polish them up for the decision , first one and then the other , as if they were two statues", "I do my best , he said", "And now that we know what they are like there is no difficulty in tracing out the sort of life which awaits either of them", "This I will proceed to describe ; but as you may think the description a little too coarse , I ask you to suppose , Socrates , that the words which follow are not mine", "-- Let me put them into the mouths of the eulogists of injustice : They will tell you that the just man who is thought unjust will be scourged , racked , bound -- will have his eyes burnt out ; and , at last , after suffering every kind of evil , he will be impaled : Then he will understand that he ought to seem only , and not to be , just ; the words of Aeschylus may be more truly spoken of the unjust than of the just", "For the unjust is pursuing a reality ; he does not live with a view to appearances -- he wants to be really unjust and not to seem only : -- His mind has a soil deep and fertile , Out of which spring his prudent counsels", "In the first place , he is thought just , and therefore bears rule in the city ; he can marry whom he will , and give in marriage to whom he will ; also he can trade and deal where he likes , and always to his own advantage , because he has no misgivings about injustice and at every contest , whether in public or private , he gets the better of his antagonists , and gains at their expense , and is rich , and out of his gains he can benefit his friends , and harm his enemies ; moreover , he can offer sacrifices , and dedicate gifts to the gods abundantly and magnificently , and can honour the gods or any man whom he wants to honour in a far better style than the just , and therefore he is likely to be dearer than they are to the gods", "And thus , Socrates , gods and men are said to unite in making the life of the unjust better than the life of the just", "Adeimantus -SOCRATES I was going to say something in answer to Glaucon , when Adeimantus , his brother , interposed : Socrates , he said , you do not suppose that there is nothing more to be urged", "Why , what else is there", "The strongest point of all has not been even mentioned , he replied", "Well , then , according to the proverb , 'Let brother help brother ' -- if he fails in any part do you assist him ; although I must confess that Glaucon has already said quite enough to lay me in the dust , and take from me the power of helping justice", "Adeimantus Nonsense , he replied", "But let me add something more : There is another side to Glaucon 's argument about the praise and censure of justice and injustice , which is equally required in order to bring out what I believe to be his meaning", "Parents and tutors are always telling their sons and their wards that they are to be just ; but why", "not for the sake of justice , but for the sake of character and reputation ; in the hope of obtaining for him who is reputed just some of those offices , marriages , and the like which Glaucon has enumerated among the advantages accruing to the unjust from the reputation of justice", "More , however , is made of appearances by this class of persons than by the others ; for they throw in the good opinion of the gods , and will tell you of a shower of benefits which the heavens , as they say , rain upon the pious ; and this accords with the testimony of the noble Hesiod and Homer , the first of whom says , that the gods make the oaks of the just -- To hear acorns at their summit , and bees I the middle ; And the sheep the bowed down bowed the with the their fleeces", "and many other blessings of a like kind are provided for them", "And Homer has a very similar strain ; for he speaks of one whose fame is -- As the fame of some blameless king who , like a god , Maintains justice to whom the black earth brings forth Wheat and barley , whose trees are bowed with fruit , And his sheep never fail to bear , and the sea gives him fish", "Still grander are the gifts of heaven which Musaeus and his son vouchsafe to the just ; they take them down into the world below , where they have the saints lying on couches at a feast , everlastingly drunk , crowned with garlands ; their idea seems to be that an immortality of drunkenness is the highest meed of virtue", "Some extend their rewards yet further ; the posterity , as they say , of the faithful and just shall survive to the third and fourth generation", "This is the style in which they praise justice", "But about the wicked there is another strain ; they bury them in a slough in Hades , and make them carry water in a sieve ; also while they are yet living they bring them to infamy , and inflict upon them the punishments which Glaucon described as the portion of the just who are reputed to be unjust ; nothing else does their invention supply", "Such is their manner of praising the one and censuring the other", "Once more , Socrates , I will ask you to consider another way of speaking about justice and injustice , which is not confined to the poets , but is found in prose writers", "The universal voice of mankind is always declaring that justice and virtue are honourable , but grievous and toilsome ; and that the pleasures of vice and injustice are easy of attainment , and are only censured by law and opinion", "They say also that honesty is for the most part less profitable than dishonesty ; and they are quite ready to call wicked men happy , and to honour them both in public and private when they are rich or in any other way influential , while they despise and overlook those who may be weak and poor , even though acknowledging them to be better than the others", "But most extraordinary of all is their mode of speaking about virtue and the gods : they say that the gods apportion calamity and misery to many good men , and good and happiness to the wicked", "And mendicant prophets go to rich men 's doors and persuade them that they have a power committed to them by the gods of making an atonement for a man's own or his ancestor 's sins by sacrifices or charms , with rejoicings and feasts ; and they promise to harm an enemy , whether just or unjust , at a small cost ; with magic arts and incantations binding heaven , as they say , to execute their will", "And the poets are the authorities to whom they appeal , now smoothing the path of vice with the words of Hesiod ; -- Vice may be had in abundance without trouble ; the way is smooth and her dwelling-place is near", "But before virtue the gods have set toil , and a tedious and uphill road : then citing Homer as a witness that the gods may be influenced by men ; for he also says : The gods , too , may he turned from their purpose ; and men pray to them and avert their wrath by sacrifices and soothing entreaties , and by libations and the odour of fat , when they have sinned and transgressed", "And they produce a host of books written by Musaeus and Orpheus , who were children of the Moon and the Muses -- that is what they say -- according to which they perform their ritual , and persuade not only individuals , but whole cities , that expiations and atonements for sin may be made by sacrifices and amusements which fill a vacant hour , and are equally at the service of the living and the dead ; the latter sort they call mysteries , and they redeem us from the pains of hell , but if we neglect them no one knows what awaits us", "He proceeded : And now when the young hear all this said about virtue and vice , and the way in which gods and men regard them , how are their minds likely to be affected , my dear Socrates , -- those of them , I mean , who are quickwitted , and , like bees on the wing , light on every flower , and from all that they hear are prone to draw conclusions as to what manner of persons they should be and in what way they should walk if they would make the best of life", "Probably the youth will say to himself in the words of Pindar -- Can I by justice or by crooked ways of deceit ascend a loftier tower which may he a fortress to me all my days", "For what men say is that , if I am really just and am not also thought just profit there is none , but the pain and loss on the other hand are unmistakable", "But if , though unjust , I acquire the reputation of justice , a heavenly life is promised to me", "Since then , as philosophers prove , appearance tyrannizes over truth and is lord of happiness , to appearance I must devote myself", "I will describe around me een the universal strain , had you sought to persuade us of this from our youth upwards , we should not have been on the watch to keep one another from doing wrong , but every one would have been his own watchman , because afraid , if he did wrong , of harbouring in himself the greatest of evils", "I dare say that Thrasymachus and others would seriously hold the language which I have been merely repeating , and words even stronger than these about justice and injustice , grossly , as I conceive , perverting their true nature", "But I speak in this vehement manner , as I must frankly confess to you , because I want to hear from you the opposite side ; and I would ask you to show not only the superiority which justice has over injustice , but what effect they have on the possessor of them which makes the one to be a good and the other an evil to him", "And please , as Glaucon requested of you , to exclude reputations ; for unless you take away from each of them his true reputation and add on the false , we shall say that you do not praise justice , but the appearance of it ; we shall think that you are only exhorting us to keep injustice dark , and that you really agree with Thrasymachus in thinking that justice is another 's good and the interest of the stronger , and that injustice is a man 's own profit and interest , though injurious to the weaker", "Now as you have admitted that justice is one of that highest class of goods which are desired indeed for their results , but in a far greater degree for their own sakes -- like sight or hearing or knowledge or health , or any other real and natural and not merely conventional good -- I would ask you in your praise of justice to regard one point only : I mean the essential good and evil which justice and injustice work in the possessors of them", "Let others praise justice and censure injustice , magnifying the rewards and honours of the one and abusing the other ; that is a manner of arguing which , coming from them ,
